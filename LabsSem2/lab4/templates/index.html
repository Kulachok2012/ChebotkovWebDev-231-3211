<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 25px;
        }
        .card-title {
            color: #0d6efd;
            font-weight: 600;
        }
        .nav-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        @media (max-width: 576px) {
            .nav-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Добро пожаловать в Flask-приложение</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Меню приложения</h5>
                <div class="nav-links">
                    <a href="/url-params" class="btn btn-primary btn-lg">Параметры URL</a>
                    <a href="/headers" class="btn btn-primary btn-lg">Заголовки запроса</a>
                    <a href="/cookies" class="btn btn-primary btn-lg">Cookie</a>
                    <a href="/form-data" class="btn btn-primary btn-lg">Параметры формы</a>
                    <a href="/phone-form" class="btn btn-success btn-lg">Проверка телефона</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
