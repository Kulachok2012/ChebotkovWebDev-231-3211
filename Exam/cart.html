<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZShop</title>
    <link rel="stylesheet" href="styles\\style.css">
    <link rel="stylesheet" href="styles\\cart.css">
    <script src="scripts/cart.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            </div>

            
            <nav class="menu">
                <ul>
                    <li><a href="#active"><img src="images/cart.svg" alt="Корзина"></a></li>
                    <li><a href="orders.html"><img src="images/profile.svg" alt="Профиль"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="notification-container"></div>
    <main>
        <section>
            <div class="container">
                <h2>Корзина</h2>
                <div id="productsContainer"></div>

                <form id="order-form" class="order-form">
                    <div class="order_section">
                        <h3>Ваши данные</h3>

                        <label for="full_name">Имя</label>
                        <input type="text" id="full_name" name="full_name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <div class="subscribe_checkbox">
                            <input type="checkbox" id="subscribe" name="subscribe" checked>
                            <label for="subscribe">Получать информацию о скидках и акциях</label>
                        </div>

                        <label for="phone">Номер телефона</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="address">Адрес доставки</label>
                        <input type="text" id="address" name="delivery_address" required>


                        <label for="delivery_date">Дата доставки:</label>
                        <input type="date" id="delivery_date" name="delivery_date" min="{{today}}" required>

                        <label for="delivery-time">Время доставки:</label>
                        <select id="delivery-time" name="delivery_interval">
                            <option value="08:00-12:00">08:00-12:00</option>
                            <option value="12:00-14:00">12:00-14:00</option>
                            <option value="14:00-18:00">14:00-18:00</option>
                            <option value="18:00-22:00">18:00-22:00</option>
                        </select>

                        <div class="form_actions">
                            <button type="button" id="resetButton">Сбросить</button>
                            <button type="submit">Отправить</button>
                        </div>
                    </div>
                    <div>
                        <label for="comment">Комментарии к заказу</label>
                        <p></p>
                        <textarea id="comment" name = "comment" rows="8"></textarea>
                        <div id="total-price"></div>
                    </div>
                </form>

            </div>
        </section>
    </main>

    <footer id='footer'>
        <div class="container">
            <p>Телефон: +7-912-121-21-21</p>
            <p>© 2025 ZShop. Все права защищены.</p>
        </div>
    </footer>
</body>

</html>
