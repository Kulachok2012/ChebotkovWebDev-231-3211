<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINESHOP - Каталог</title>
  <link rel="stylesheet" href="styles\\style.css">
  <link rel="stylesheet" href="styles\\catalog.css">
  <script src="scripts/catalog.js"></script>
</head>

<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>MINESHOP</h1>
        <p>Тематический мерч для фанатов игр</p>
      </div>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a id="active" href="#catalog">Каталог</a></li>
        <li><a href="cart.html">Корзина</a></li>
        <li><a href="#footer">Контакты</a></li>
      </ul>
    </nav>
    <div class="container header-container">
      <div class="auth-form">
        <form action="#" method="POST">
          <input type="email" name="email" placeholder="Введите email" required>
          <input type="password" name="password" placeholder="Введите пароль" required>
          <button type="submit" class="btn-login">Войти</button>
          <button type="button" class="btn-register">Регистрация</button>
        </form>
      </div>
    </div>


  </header>

  <main>

    <section>
      <div class="container">
        <h2>Одежда</h2>
        <h3>Футболки</h3>
        <div id="shirts" class="card-container"></div>

        <h3>Толстовки</h3>
        <div id="hoodies" class="card-container"></div>

        <h3>Кепки</h3>
        <div id="caps" class="card-container"></div>

        <h2>Аксессуары</h2>
        <h3>Рюкзаки</h3>
        <div id="bags" class="card-container"></div>

        <h3>Брелоки</h3>
        <div id="brelocks" class="card-container"></div>

        <h3>Чехлы</h3>
        <div id="cases" class="card-container"></div>
      </div>
    </section>


  </main>
  <footer id='footer'>
    <div class="container">
      <p>Телефон: +7-912-121-21-21</p>
      <p>© 2025 MINESHOP. Все права защищены.</p>
    </div>
  </footer>
</body>

</html>
